<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Spacebook</h1>
            </div>
            <div class="posts"></div>
            <form id="post-form">
                <h3>Add a New Post</h3>
                <div class="form-group">
                    <input class="form-control" type="text" id="postText" placeholder="Enter Post/ Text" required />
                </div>
                <button type="submit" id="addpost" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
    <script id="post-template" type="text/x-handlebars-template">
        <div class="post" data-id="{{_id}}"> {{text}} <a class="toggle-comments" href="#"> Comments </a>
            <button type="button" class="btn btn-danger remove-post">Remove Post</button>
            <div class="comments-container">
                <ul class="comments-list"></ul>
                <form class="commentForm">
                    <input class="form-control name" type="text" placeholder="Name" required/>
                    <input class="form-control comment" type="text" placeholder="Comment" required />
                    <button type="submit" class="btn btn-sm btn-primary add-comment">Post Comment</button>
                </form>
            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li data-id="{{_id}}" class="comment">{{text}} - {{user}}
            <button type="button" class="btn btn-sm btn-danger remove-comment">Remove Comment</button>
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
